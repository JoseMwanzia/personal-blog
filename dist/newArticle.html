<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>New Article</title><link rel="stylesheet" href="styles.css"></head><body><header><div class="container"><h1>New Article</h1></div><div class="articles" id="articles"><form method="POST" action="/new" style="display: flex; flex-direction: column; gap: 10px;"><div class="form-group"><input class="form-control" id="article-title" type="text" style="width: 580px; border: solid black 2px" placeholder="Article Title" name="title"></div><div class="form-group"><input class="form-control" id="date" type="date" style="width: 580px; border: solid black 2px" value="Publish" name="date"></div><div class="form-group"><textarea type="text" rows="10" cols="70" placeholder="Content" name="content" style="border: solid black 2px"></textarea></div><div class="form-group"><button class="btn btn-primary" type="submit" name="asdf">Publish</button></div></form></div></header></body></html>
